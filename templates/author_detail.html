<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ author.name }} - Details</title>
</head>
<body>

<h1>{{ author.name }}</h1>
<p>Birth Date: {{ author.birth_date }}</p>
<p>Date of Death: {{ author.date_of_death }}</p>

<h2>Books by {{ author.name }}:</h2>
<ul>
  {% for book in author.books %}
    <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></li>
  {% endfor %}
</ul>

<form action="{{ url_for('delete_author', author_id=author.id) }}" method="POST">
  <input type="submit" value="Delete Author and All Books">
</form>

<a href="{{ url_for('home') }}">Back to Library</a>

</body>
</html>
