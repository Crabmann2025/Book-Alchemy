<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Bibliothek</title>
    <style>
      .book-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
      }
      .book-title {
        font-weight: bold;
      }
      .book-author {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Meine Bibliothek</h1>

    <a href="{{ url_for('add_author') }}"><button>Neuen Autor hinzufügen</button></a>
    <a href="{{ url_for('add_book') }}"><button>Neues Buch hinzufügen</button></a>

    <form method="GET" action="{{ url_for('home') }}">
      <input type="text" name="keyword" placeholder="Nach Büchern suchen">
      <input type="submit" value="Search">
    </form>

    {% for book in books %}
      <div class="book-container">
        <span class="book-title">{{ book.title }}</span> von
        <span class="book-author">{{ book.author.name }}</span> ({{ book.publication_year }})
        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
          <button type="submit">Buch löschen</button>
        </form>
      </div>
    {% endfor %}
  </body>
</html>
